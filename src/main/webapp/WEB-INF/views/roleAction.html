<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色权限管理</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/bootstrap-table.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/jquery-confirm.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/plugins/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/app/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/app/menu.css"/>
</head>

<body>
<div class="content-theme">
    <h3>角色管理</h3>
</div>
<div class="content-nav">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#role">角色管理</a></li>
        <li><a data-toggle="tab" href="#action">权限管理</a></li>
    </ul>
</div>
<div class="content-main">
    <div class="tab-content">
        <!-- 角色管理 -->
        <div id="role" class="tab-pane fade in active">
            <div class="row content-main-btn">
                <div class="col-xs-3">
                    <button class="btn btn-success" data-toggle="modal" id="btn-role-add">
                        <span class="fa fa-fw fa-plus"></span> 添加
                    </button>
                </div>
                <div class="col-xs-9 text-right">
                    <form class="form-inline" role="form" id="searchRoleForm">
                        <div class="form-group">
                            <label class="sr-only" for="roleName">角色名称</label>
                            <input type="text" class="form-control" id="roleName" name="roleName" placeholder="请输入角色名称">
                        </div>
                        <button type="button" class="btn btn-success" id="roleNameBtn">
                            <span class="fa fa-fw fa-search"></span> 查询
                        </button>
                    </form>
                </div>
            </div>
            <div class="row content-main-table">
                <table class="role-table"></table>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="roleModalLabel">

                            </h4>
                        </div>
                        <form class="modal-body form-horizontal" role="form" id="addRoleForm">
                            <input type="text" class="hide" name="roleId" value="">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="roleName" placeholder="请输入角色名称"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="roleDesc" placeholder="输入角色描述"
                                           required>
                                </div>
                            </div>
                            <input type="text" class="hide" name="raId" value="">
                            <button type="reset" class="btn hide" id="resetRoleBtn">
                                重置
                            </button>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-success" id="submitRoleBtn">
                                提交
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
        <!-- 权限管理 -->
        <div id="action" class="tab-pane fade">
            <div class="row content-main-btn">
                <div class="col-xs-3">
                    <button class="btn btn-success" data-toggle="modal" id="btn-action-add">
                        <span class="fa fa-fw fa-plus"></span> 添加
                    </button>
                </div>
                <div class="col-xs-9 text-right">
                    <form class="form-inline" role="form" id="searchActionForm">
                        <div class="form-group">
                            <label class="sr-only" for="actionName">权限名称</label>
                            <input type="text" class="form-control" id="actionName" name="actionName"
                                   placeholder="请输入权限名称">
                        </div>
                        <button type="button" class="btn btn-success" id="actionNameBtn">
                            <span class="fa fa-fw fa-search"></span> 查询
                        </button>
                    </form>
                </div>
            </div>
            <div class="row content-main-table">
                <table class="action-table"></table>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="actionModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="actionModalLabel">
                            </h4>
                        </div>
                        <form class="modal-body form-horizontal" role="form" id="addActionForm">
                            <input type="text" class="hide" name="actionId" value="">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="actionName" placeholder="请输入权限名称"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="actionDesc" placeholder="输入权限描述"
                                           required>
                                </div>
                            </div>
                            <button type="reset" class="btn hide" id="resetActionBtn">
                                重置
                            </button>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-success" id="submitActionBtn">
                                提交
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../assets/js/plugins/require.js"></script>
<script type="text/javascript">
    require(['../../assets/js/common.js'], function () {
        require(['app/roleAction']);
    });
</script>
</body>

</html>
